<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC gimnasios</title>
    <link rel="shortcut icon" href="../assets/images/foto-DClogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/contacto.js" defer></script>
    <script src="../js/clientes.js" defer></script>
    <script src="../js/sucursales.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>
<body class="body-form">
  <header>
    <img id="logo" src="../assets/images/foto-DClogo.png" alt="logo del gimnasio">  

    <h1 class="">DC Gimnasios</h1>
      
    <nav class="nav">
      <a class="nav-link" href="../index.html">Home</a>
      <a class="nav-link" href="../pages/clases.html">Clases</a>
      <a class="nav-link" href="../pages/contacto.html">Contacto</a>
        
    </nav>

  </header>
  <main>
    <div id="logueo">
      <a id="ingreso" href="../pages/nuevoUsuario.html" >
        Ingresar
      </a>
      <a id="logueo-nuevo" href="../pages/nuevoUsuario.html">
        Nuevo Usuario
      </a>
    </div>
  <div class="container">
    <h2 id="name-form">Formulario de Consulta</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input class="entrada" type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input class="entrada" type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input class="entrada" type="email" id="email" name="email" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input class="entrada" type="tel" id="telefono" name="telefono"><br><br>
        
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" maxlength="400" required></textarea><br><br>
        
        <input class="entrada" id="enviar" type="submit" value="Enviar Consulta">
    </form>
  </div>

</body>
</html>
